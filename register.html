<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაცია</title>
  
</head>
<body>


    <h2>რეგისტრაცია</h2>
    <form action="/submit-registration" method="POST">
        
       
            <label for="name">სახელი და გვარი</label>
            <input type="text" id="name" name="name" placeholder="შეიყვანეთ სახელი" required>
             <br><br>
            <label for="email">ელ-ფოსტა</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>  
            <br><br>
          <label for="password">პაროლი</label>
            <input type="password" id="password" name="password" placeholder="********" required>
            <br><br>
          <label >choose your gender</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label>
            <br><br>
          <label for="dob">დაბადების თარიღი</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="country">ქვეყანა</label>
            <select id="country" name="country" required>
                <option value="">აირჩიეთ ქვეყანა</option>
                <option value="GE">საქართველო</option>
                <option value="US">აშშ</option>
                <option value="UK">დიდი ბრიტანეთი</option>
                <option value="DE">გერმანია</option>
                <option value="FR">საფრანგეთი</option>
            </select>      
    </form>
<button>register</button>

</body>
</html>
